<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Travel Service</title>
    <!-- Correct path to GOV.UK Frontend CSS -->
    <link rel="stylesheet" href="/govuk/govuk-frontend-5.8.0.min.css">
</head>
<body class="govuk-template__body">
    <header class="govuk-header" role="banner" data-module="govuk-header">
        <div class="govuk-header__container govuk-width-container">
            <div class="govuk-header__logo">
                <a href="/" class="govuk-header__link govuk-header__link--homepage">
                    Space Travel Service
                </a>
            </div>
        </div>
    </header>

    <main class="govuk-main-wrapper govuk-width-container" role="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Correct path to GOV.UK Frontend JS -->
    <script src="/govuk/govuk-frontend-5.8.0.min.js"></script>
    <script>
        // Initialize GOV.UK Frontend components
        window.GOVUKFrontend.initAll();
    </script>
</body>
</html>
